        padding-right: 10px;

    <script>
      window.onload = function() {
        var n = Math.floor(Math.random() * 100) % 2;
        if (n == 0) {
          document.querySelector('.l1').innerHTML = 'Y U NO';
          document.querySelector('.l2').innerHTML = 'use good url?';
          document.querySelector('.i').src = '/img/404-1.jpg'
        } else if (n == 1) {
          document.querySelector('.l1').innerHTML = 'Not sure if';
          document.querySelector('.l2').innerHTML = 'bad link or just dumb';
          document.querySelector('.i').src = '/img/404-2.jpg'
        }
      }
    </script>
  
    <title>404 | Joah Gerstenberg</title>
  </head>

              <p>
                you can either go <a href="/">back to home</a>,<br>

              </p>
          </div>

        </div>
